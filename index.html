<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h2>Welcome to Nep Travels</h2>
        <h3>Please enter your details in the table below.</h3>
    </div>
    <div class="form-container">
        <form  action="index.php" method="POST">
            <input type="text" name="Name" id="Name" placeholder="Enter your name">
            <input type="number" name="Age" id="Age" placeholder="Enter your age">
            <input type="text" name="Gender" id="Gender" placeholder="Enter your gender">
            <input type="Phone" name="Phone" id="Phone" placeholder="Enter your phone number">
            <textarea name="Description" id="Description" cols="30" rows="10" placeholder="Enter a short description about yourself"></textarea>
            <button class="btn" onsubmit="submitMsg()">Submit</button>
            <button class="btn">Reset</button>
        </form>
        
    </div>
</body>
</html>
